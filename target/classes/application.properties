spring.application.name=verification-service

# --- PostgreSQL ---
spring.datasource.url=jdbc:postgresql://localhost:5432/verification_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Server ---
server.port=8080

# --- Logging ---
logging.level.org.springframework=INFO
logging.level.com.secureauth.verification=DEBUG

# --- Security ---
jwt.secret=your_secret_token
jwt.expiration=86400000

# --- Telegram ---
telegram.bot.username=verification_helper_bot
telegram.bot.token=${TELEGRAM_BOT_TOKEN}